<head>
    <title>Accelerate CS Logins</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Oswald">
    <script src="TweenMax.min.js"></script>
</head>


<template name="Home">
  {{> splash }}
  <div id="content">
    <div id="homeHeader">UMich Accelerate CS Login Tool</div>
  {{> formBoxes}}
</div>
</template>

<template name="formBoxes">
  <div class="row">
  <div class="large-6 columns">
    <div class="formBox">
    {{> retrieveCombo}}
    </div>
  </div>
  <div class="large-6 columns">
    <div class="formBox">
    {{> saveNew}}
    </div>
  </div>
  </div>
</template>

<template name="firstNameDropdownPill">
{{firstName}}
</template>

<template name="lastNameDropdownPill">
{{lastName}}
</template>

<template name="retrieveCombo">
  <h1>Retrieve Combination</h1>
    <div class="actionContain" id="retrieveContain">
        <form action="" name="retrieveComboForm">
            First Name:
            <br>
            {{> inputAutocomplete settings=autoFirstName type="text" name="firstName" autofocus="true" autocomplete="off"}}
            <br> Last Name:
            <br>
            {{> inputAutocomplete settings=autoLastName type="text" name="lastName" autocomplete="off"}}
            <br>
            <select name="school">
                {{#each school in schools}}
                <option value="{{school.shortName}}">{{school.fullName}}</option>
                {{/each}}
            </select>
            <br>
            <button>Retrieve!</button>
        </form>
    </div>
</template>

<template name="saveNew">
  <h1>Save New Combination</h1>
    <div class="actionContain" id="newContain">
      {{ #unless existingUser this.firstName }}
        <form action="" name="retrieveComboForm">
            First Name:
            <br>
            <input type="text" name="firstName" autocomplete="off">
            <br> Last Name:
            <br>
            <input type="text" name="lastName" autocomplete="off">
            <br> Username:
            <input type="text" name="username" autocomplete="off">
            <br> Password:
            <input type="text" name="password" autocomplete="off">
            <br>
            <select name="school">
                {{#each school in schools}}
                <option value="{{school.shortName}}">{{school.fullName}}</option>
                {{/each}}
            </select>
            <br>
            <button>Save New User</button>
        </form>
        {{ /unless}}
    </div>
</template>

<template name="splash">
  <div id="splash">
    <div id="blockM"><img src="images/blockM.png" id="blockMImg" /><span id="blockMText">UMich AccelerateCS</span></div>
  </div>
</template>
